<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Captcha Solver</title>
    <style>
        #captcha-image {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <img id="captcha-image" />
    <pre id="captcha-solution"></pre>

    <script>
        const SOLVER_API_ENDPOINT = '/api/solve-captcha';
        const DEFAULT_BASE64_IMAGE = '<BASE64 Image Data Here>';

        window.onload = function() {
            const url = new URLSearchParams(location.search).get('url');
            const captchaImage = document.getElementById('captcha-image');
            const captchaSolution = document.getElementById('captcha-solution');

            captchaSolution.textContent = 'Solving...'
            
            if (url) {
                convertImageUrlToBase64(url, function(base64Image) {
                    captchaImage.src = base64Image;
                    solveCaptcha(base64Image).then(result => captchaSolution.textContent = result);
                });
            } else {
                captchaImage.src = `data:image/png;base64,${DEFAULT_BASE64_IMAGE}`;
                solveCaptcha(DEFAULT_BASE64_IMAGE).then(result => captchaSolution.textContent = result);
            }
        }

        function convertImageUrlToBase64(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onload = function() {
                const reader = new FileReader();
                reader.onloadend = function() {
                    callback(reader.result);
                }
                reader.readAsDataURL(xhr.response);
            };
            xhr.open('GET', url);
            xhr.responseType = 'blob';
            xhr.send();
        }

        async function solveCaptcha(base64Image) {
            const response = await fetch(SOLVER_API_ENDPOINT, {
                method: 'POST',
                body: base64Image
            });

            if (response.ok) {
                return await response.text();
            } else {
                throw new Error('Error: ' + response.statusText);
            }
        }
    </script>
</body>
</html>
