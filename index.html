<!DOCTYPE html>
<html>
    <head>
        <title>Captcha Solver</title>
        <style>
            #captcha-image {
                max-width: 500px;
                margin: auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <h2>Captcha Solver</h2>
        <img id="captcha-image" src="sample.png" />
        <p id="captcha-solution"></p>
    
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            var imageUrl = urlParams.get('url')
            
            if(imageUrl != null) {
                document.getElementById("captcha-image").src = imageUrl;
            }
            
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            oReq.open("GET", "http://api.openai.com/captcha/solve?url="+imageUrl);
            oReq.send();
            
            function reqListener () {
              const result = JSON.parse(this.responseText);
              document.getElementById("captcha-solution").textContent = 'Solved Captcha: ' + result.solution;
            }
        </script>
    </body>
</html>
